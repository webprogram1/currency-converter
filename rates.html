<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Rates</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #333;
            color: #fff;
            padding: 1em 0;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
            text-decoration: none;
            color: #fff;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 1em;
        }

        .nav-menu a {
            text-decoration: none;
            color: #fff;
            padding: 0.5em 1em;
        }

        .nav-menu a.active {
            background: #555;
            border-radius: 4px;
        }

        .main-content .container {
            padding: 2em;
        }

        .page-title {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        .page-description {
            margin-bottom: 1em;
            color: #666;
        }

        .rates-table {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2em;
        }

        thead {
            background: #f4f4f4;
        }

        th, td {
            padding: 1em;
            border: 1px solid #ddd;
            text-align: left;
        }

        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <a href="#" class="logo">Currency Converter</a>
                <ul class="nav-menu">
                    <li><a href="Currency Converter.html">Home</a></li>
                    <li><a href="convert.html">Convert</a></li>
                    <li><a href="rates.html" class="active">Rates</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Current Exchange Rates</h1>
            <p class="page-description">Get the latest exchange rates for various currencies. Updated in real-time.</p>
            
            <div class="rates-table">
                <table>
                    <thead>
                        <tr>
                            <th>Currency</th>
                            <th>Code</th>
                            <th>Exchange Rate (USD)</th>
                        </tr>
                    </thead>
                    <tbody id="rates-table-body">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Currency Converter. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const apiKey = '6f72793289ac7411adfcf764';
            const apiUrl = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/USD`;

            // Function to fetch and display exchange rates
            function fetchRates() {
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        const ratesTableBody = document.getElementById('rates-table-body');
                        ratesTableBody.innerHTML = ''; // Clear existing rows

                        for (let [currency, rate] of Object.entries(data.conversion_rates)) {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${currency}</td>
                                <td>${currency}</td>
                                <td>${rate.toFixed(4)}</td>
                            `;
                            ratesTableBody.appendChild(row);
                        }
                    })
                    .catch(error => console.error('Error fetching exchange rates:', error));
            }

            fetchRates();
        });
    </script>
</body>
</html>
