    <script>
      // Replace YOUR_APP_ID with your actual Open Exchange Rates app ID
      const appId = 'd71cc0e724934a5687d69345146cae3b';

      // Get the form and result elements
      const form = document.getElementById('conversion-form');
      const result = document.getElementById('result');

      // Add a submit event listener to the form
      form.addEventListener('submit', async (event) => {
        event.preventDefault();

        // Get the form data
        const formData = new FormData(form);
        const amount = formData.get('amount');
        const fromCurrency = formData.get('from-currency');
        const toCurrency = formData.get('to-currency');

        // Fetch the exchange rate from the Open Exchange Rates API
        const response = await fetch(`https://openexchangerates.org/api/latest.json?app_id=${appId}&symbols=${fromCurrency},${toCurrency}`);
        const data = await response.json();

        // Calculate the converted amount
        const convertedAmount = (data.rates[toCurrency] / data.rates[fromCurrency]) * amount;

        // Display the converted amount
        result.textContent = `result : ${convertedAmount} ${toCurrency}`;
      });
    </script>
